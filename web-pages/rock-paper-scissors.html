<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/RPS.css" />
    <script src="../scripts/rock-paper-scissors-plus.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <label for="userInput">How many rounds would you like to play?</label>
    <input id="userInput" type="number" />
    <button id="submitNumberRounds">Go!</button>
    <button id="submitUnlimitedRounds">Infinite!</button>
    <br>
    <h2>Scores!</h2>
    <div style="display: flex">
        <div style="flex: 1;">
            <h4>Player</h4>
            <div id="playerScore">
                0
            </div>
        </div>
        <div style="flex: 1;">
            <h4>Computer</h4>
            <div id="computerScore">
                0
            </div>
        </div>
        <div style="flex: 1;">
            <h4>Goal</h4>
            <div id="goalScore">
                0
            </div>
        </div>
    </div>
    <br>
    <div id="gamePieces">
    <button id="Rock" disabled>Rock</button>
    <button id="Paper" disabled>Paper</button>
    <button id="Scissors" disabled>Scissors</button>
    </div>
    <div id="gameOutPut"></div>
  </body>
</html>
