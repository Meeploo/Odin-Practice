<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/calculator.css" />
    <script src="../scripts/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="screen">
            <div class="line">
                <div id="previousOperation">
                    fuck
                </div>
            </div>
            <div class="line">
                <div id="numberOne">
                    1
                </div>
                <div id="operand">
                    +
                </div>
                <div id="numberTwo">
                    1
                </div>
            </div>
        </div>
        <div class="button-panel">
            <table>
                <tbody>
                    <tr>
                        <td>C</td>
                        <td>/</td>
                        <td>*</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td rowspan="2">+</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan="2">=</td>
                    </tr>
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
